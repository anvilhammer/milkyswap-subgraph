specVersion: 0.0.2
description: MilkySwap is bringing essential DeFi infrastructure to Milkomeda
repository: https://github.com/milkyswap/milkyswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: c1-mainnet
    source:
      address: '0xD6Ab33Ad975b39A8cc981bBc4Aaf61F957A5aD29'
      abi: Factory
      startBlock: 1677689
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: MasterMilker
    network: c1-mainnet
    source:
      address: '0xE1E1b4582760FcA9664d725412165c7cf04F5F44'
      abi: MasterMilker
      startBlock: 1944214
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/master.ts
      entities:
        - MasterChef
        - History
        - Pool
        - PoolHistory
        - User
      abis:
        - name: MasterMilker
          file: ./abis/MasterMilker.json
        - name: Factory
          file: ./abis/factory.json
        - name: Pair
          file: ./abis/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: emergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: ownershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: withdraw
      callHandlers:
        - function: add(uint256,address)
          handler: add
        - function: set(uint256,uint256)
          handler: set
        - function: massUpdatePools()
          handler: massUpdatePools
        - function: updatePool(uint256)
          handler: updatePool
        - function: dev(address)
          handler: dev
templates:
  - kind: ethereum/contract
    name: Pair
    network: c1-mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
